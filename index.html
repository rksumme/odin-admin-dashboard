<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="outer-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/icons/dashboard.svg" alt="dashboard icon" class="title-icon">
                <div class="sidebar-title">Dashboard</div>
            </div>
            <ul class="choices">
                <li><img src="/icons/home.svg" alt="home icon"></li>
                <li class="text">Home</li>
                <li><img src="/icons/profile.svg" alt="profile icon"></li>
                <li class="text">Profile</li>
                <li><img src="/icons/message.svg" alt="message icon"></li>
                <li class="text">Messages</li>
                <li><img src="/icons/history.svg" alt=""></li>
                <li class="text">History</li>
                <li><img src="/icons/tasks.svg" alt="task icon"></li>
                <li class="text">Tasks</li>
                <li><img src="/icons/communities.svg" alt=""></li>
                <li class="text">Communities</li>
            </ul>
            <ul class="settings">
                <li><img src="/icons/settings.svg" alt="setting icon"></li>
                <li class="text">Settings</li>
                <li><img src="/icons/support.svg" alt="support icon"></li>
                <li class="text">Support</li>
                <li><img src="/icons/security.svg" alt=""></li>
                <li class="text">Privacy</li>
            </ul>
        </div>
        <div class="header"></div>
        <div class="cards-container"></div>
    </div>
</body>
</html>
